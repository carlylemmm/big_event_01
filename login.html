<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 登陆页面</title>
    <!-- 先引用layui的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main header"><img src="./assets/images/logo.png" alt=""></div>
    <!-- 注册和登陆区域 -->
    <div class="loginAndregBox">
        <!-- 登陆标题 -->
        <div class="titleBox"></div>
        <!-- 登陆区域 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="xiongyi1" type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="123123" type="password" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->

                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-fluid  layui-btn-normal" lay-submit>登陆</button>

                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>


        <!-- 注册部分 -->
        <div class="reg-box" style="display: none;">

            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->

                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>

                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>






    </div>
    <!-- 引入layuijs文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/base.js"></script>

    <script src="./assets/js/login.js"></script>
</body>

</html>
